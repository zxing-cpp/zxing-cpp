name: publish-python

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish package (y/n)'
        default: 'n'
#  push:
#    branches: [master]
#    tags: ["v*.*.*"]
#  pull_request:
#    branches: [master]

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            manylinux_image: quay.io/pypa/manylinux_2_28_x86_64
            artifact_name: cibw-wheels-ubuntu-latest
          - os: macos-13
            arch: universal2
            artifact_name: cibw-wheels-macos-13
          - os: windows-latest
            arch: AMD64
            artifact_name: cibw-wheels-windows-latest
          - os: ubuntu-24.04-arm
            arch: aarch64
            manylinux_image: quay.io/pypa/manylinux_2_28_aarch64
            artifact_name: cibw-wheels-linux-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel==2.22.0
      - name: Build wheels
        run: python3 -m cibuildwheel --output-dir wheelhouse wrappers/python
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*musllinux*"
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image || 'quay.io/pypa/manylinux_2_28_x86_64' }}
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux_image || 'quay.io/pypa/manylinux_2_28_aarch64' }}
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_MACOS: ${{ matrix.os == 'macos-13' && 'CMAKE_OSX_ARCHITECTURES="arm64;x86_64"' || '' }}
          CIBW_BUILD_VERBOSITY: 1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      working-directory: wrappers/python
      run: python -m pip install --upgrade pip setuptools

    - name: Build sdist
      working-directory: wrappers/python
      run: python3 setup.py sdist

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: wrappers/python/dist/*.tar.gz

  upload-pypi:
    name: Upload to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zxing-cpp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    # only run if the commit is tagged...
#    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    if: github.event_name == 'release' || github.event.inputs.publish == 'y'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls dist

      - uses: pypa/gh-action-pypi-publish@release/v1
#        with:
#          repository-url: https://test.pypi.org/legacy/
