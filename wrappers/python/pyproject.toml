[build-system]
requires = ["scikit-build-core >=0.10", "nanobind >=1.3.2", "typing_extensions >=4.12;python_version<\"3.11\""]
build-backend = "scikit_build_core.build"

[project]
name = "zxing-cpp"
version = "2.3.0"
description = "Python bindings for the zxing-cpp barcode library"
readme = "README.md"
requires-python = ">=3.8"
authors = [
	{ name = "ZXing-C++ Community", email = "zxingcpp@gmail.com" },
]
license = {text = "Apache-2.0"}
keywords = ["barcode"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent",
	"Topic :: Multimedia :: Graphics",
]

[project.urls]
Homepage = "https://github.com/zxing-cpp/zxing-cpp"

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "build-system.requires"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

[tool.cibuildwheel]
# Run pytest to ensure that the package was correctly built
test-command = "pytest {package}/test.py"
test-requires = "pytest"
